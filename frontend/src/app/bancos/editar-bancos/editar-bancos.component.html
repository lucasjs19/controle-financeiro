<div class="container" *ngIf="banco | async as bancoData">
    <mat-card class="card">
        <mat-card-content>
            <div>
                <mat-form-field>
                    <mat-label>Nome do cliente</mat-label>
                    <input matInput [(ngModel)]="bancoData.nome">
                </mat-form-field>
            </div>
            <div>
                <button class="button" mat-raised-button color="primary" (click) = "salvar(bancoData.nome)">Salvar</button>
                <button class="button" mat-raised-button color="warn" (click) = "cancelar()">Cancelar</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
